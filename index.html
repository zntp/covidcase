<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 CASES</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1><strong>Total PH Covid Cases: <span id="case-total"></span></strong><h1>
        <p>Male: <span id="total-male"></span> | Female: <span id="total-female"></span></p>
        <p><strong>Recovered:</strong> <span id="case-recovered"></span> | <strong>Admitted:</strong> <span id="case-admitted"></span> | <strong>Died:</strong> <span id="case-died"></span></p>
    </header>
    <section class="covid-container" id="covid-container"></section>
<script src="script.js"></script>
</body>
</html>
